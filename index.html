
<!DOCTYPE html>
<html lang="he" dir="rtl">

    <!-- PWA & Mobile Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#4f46e5" />
    
    <!-- SEO & Store Description -->
    <meta name="description" content="GoDog -    转 GoDog. 驻拽爪    , -拽专, 拽 专专." />
    <meta name="apple-mobile-web-app-title" content="GoDog" />

    <!-- Social Previews -->
    <meta property="og:title" content="GoDog -    转 GoDog" />

    <meta property="og:image" content="https://images.unsplash.com/photo-1543466835-00a7907e9de1?auto=format&fit=crop&q=80&w=800" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Assistant', sans-serif;
        overscroll-behavior-y: contain;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }
      
      input, textarea { user-select: text; }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Android Splash Simulation */
      #splash-screen {
        position: fixed;
        inset: 0;
        background: #4f46e5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
      }
    }
    </script>
  </head>
  <body class="bg-[#F8FAFC]">
    <div id="splash-screen">
       <div class="text-6xl animate-bounce mb-6"></div>
       <h1 class="text-white text-3xl font-black tracking-tighter">GoDog</h1>
       <p class="text-indigo-200 font-bold mt-2">   转 GoDog</p>
    </div>

    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js');
        });
      }

      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if(splash) {
            splash.style.opacity = '0';
            splash.style.transition = 'opacity 0.4s ease-out';
            setTimeout(() => splash.remove(), 400);
          }
        }, 800);
      });
    </script>
  </body>
</html>
